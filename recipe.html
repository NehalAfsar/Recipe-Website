<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Recipe Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-style: none;
            text-decoration: none;
        }
        
        body {
            font-family: Arial, Helvetica, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            background-image: url(https://imgk.timesnownews.com/story/iStock-1047798504.jpg);
            filter: url(https://imgk.timesnownews.com/story/iStock-1047798504.jpg);
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
            scroll-behavior: smooth;
        }

        .container {
            margin-top: 50px;
            height: fit-content;
            width: 70%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.596);
            backdrop-filter: blur(10px);
            box-shadow: 10px;
            border: 1px solid black;
            border-radius: 15px;
        }

        h2 {
            text-align: center;
            font-size: 2rem;
        }

        label {
            font-size: 1.2rem;
            display: block;
            margin: 5px;
            /* color: white; */
        }

        input,
        textarea {
            width: 100%;
            min-height: 30px;
            border-radius: 5px;
            border: 0.5px solid black;
        }

        button {
            margin: 0 auto;
            display: block;
            margin-top: 10px;
        }

        .button-87 {
            padding: 15px 30px;
            text-align: center;
            text-transform: uppercase;
            transition: 0.5s;
            background-size: 200% auto;
            color: white;
            border-radius: 10px;
            display: block;
            border: 0px;
            font-weight: 700;
            box-shadow: 0px 0px 14px -7px #19f052;
            background-image: linear-gradient(45deg, #40ff2f 0%, #9ef019 51%, #d5ff2f 100%);
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .button-87:hover {
            background-position: right center;
            /* change the direction of the change here */
            color: #fff;
            text-decoration: none;
        }

        .button-87:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Recipe Form</h2>
        <form id="recipeForm">
            <label for="recipeName">Recipe Name</label>
            <input type="text" id="recipeName" name="recipeName" required>

            <label for="ingredients">Ingredients</label>
            <textarea id="ingredients" name="ingredients" rows="4" required></textarea>

            <label for="instructions">Instructions</label>
            <textarea id="instructions" name="instructions" rows="4" required></textarea>

            <label for="prepTime">Preparation Time</label>
            <input type="text" id="prepTime" name="prepTime" required>

            <label for="cookTime">Cooking Time</label>
            <input type="text" id="cookTime" name="cookTime" required>

            <label for="totalTime">Total Time</label>
            <input type="text" id="totalTime" name="totalTime" required>

            <label for="servings">Servings</label>
            <input type="number" id="servings" name="servings" required>

            <label for="nutrition">Nutritional Information</label>
            <textarea id="nutrition" name="nutrition" rows="2"></textarea>

            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" rows="2"></textarea>

            <label for="author">Author</label>
            <input type="text" id="author" name="author" required>

            <label for="category">Category</label>
            <input type="text" id="category" name="category" required>

            <label for="cuisine">Cuisine</label>
            <input type="text" id="cuisine" name="cuisine" required>

            <button type="submit" class="button-87">Save Recipe</button>
        </form>
    </div>

    <script>
        document.getElementById('recipeForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            console.log('Form Data:', data);
            alert('Recipe saved successfully!');
        });
    </script>
</body>

</html>
